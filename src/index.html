<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles/default.css">
		<title>Rating stars</title>
	</head>
	<body>
		<div class="rating">
			<input type="radio" name="example" class="rating__input" value="5" id="5" />
			<label class="rating__label" for="5" title="5 stars"></label>
			<input type="radio" name="example" class="rating__input" value="4" id="4" />
			<label class="rating__label" for="4" title="4 stars"></label>
			<input type="radio" name="example" class="rating__input" value="3" id="3" />
			<label class="rating__label" for="3" title="3 stars"></label>
			<input type="radio" name="example" class="rating__input" value="2" id="2" />
			<label class="rating__label" for="2" title="2 stars"></label>
			<input type="radio" name="example" class="rating__input" value="1" id="1" />
			<label class="rating__label" for="1" title="1 stars"></label>
		</div>

		<script src="scripts/build.js"></script>
	</body>
</html>
